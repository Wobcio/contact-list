<ul>
  <li *ngFor="let contact of contacts">
    <a href="#">
      <div class="contact-item">
        <div class="contact-info">
          <h2>{{ contact.name }}</h2>
          <p>{{ contact.description }}</p>
        </div>
        <div class="contact-buttons">
          <button>Delete</button>
          <button>Edit</button>
        </div>
      </div>
    </a>
  </li>
</ul>
